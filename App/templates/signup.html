<head>
	<link rel="stylesheet" href="static/main.css">
</head>


{% extends "base.html" %}
{% block content %}
<body class="login">
<div class="grille-signup">
    <h3>Je crée mon compte</h3>

    <form method="POST" action="/signup">

        <p> <input class="input-is-large" type="email" name="email" placeholder="Email" autofocus=""> </p>


        <p> <input class="input-is-large" type="text" name="firstname" placeholder="Prénom" autofocus=""> </p>

        <p> <input class="input-is-large" type="text" name="name" placeholder="Nom" autofocus=""> </p>
        

        <p> <input class="input-is-large" type="text" name="street" placeholder="Nom de la rue"> </p>

        <p> <input class="input-is-large" type="text" name="street_number" placeholder="Numéro de rue"> </p>

        <p> <input class="input-is-large" type="text" name="city" placeholder="Ville"> </p>

        <p> <input class="input-is-large" type="text" name="zipcode" placeholder="Code postal"> </p>

        <p> <input  class="input-is-large"type="text" name="country" placeholder="Pays"> </p>


        

        <p> <input class="input-is-large" type="password" name="password" placeholder="Mot de passe"> </p>

        <p> <input class="input-is-large" type="password" name="password" placeholder="Confirmez votre mot de passe"> </p>


        <p> <input class='input-btn'type = "submit" value="Valider"/></p>

    </form>
    {% with messages = get_flashed_messages(with_categories=true,
        category_filter=["error","info"]) %}

       {%if messages %}
           {% for category, message in messages %}
               <p>{{message}}</p>
               
           {% endfor %}

       {%endif %}

   {% endwith %}
</div>
</body>

{% endblock %}
