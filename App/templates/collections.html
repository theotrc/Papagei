<head>
	<link rel="stylesheet" href="static/main.css">
</head>

{% extends "base.html" %}

{% block content %}

	<body>
		<div class="grille">

			{% for item in items %}
                <form method="POST" action="/newcollection">
                    <p>
						{{item.name}}
					</p>
                    <p></p>
                    <a href="{{url_for('collection.delete_collection',id=item.id)}}">
						Supprimer
					</a>
                    <p> 
						<input class='input-btn' type = "submit" value="Supprimer la collection"/>
					</p>
                </form>
			{% endfor %}

            <a href="{{url_for('collection.new')}}">Ajout d'une collection</a>
		</div>

	</body>

{% endblock content%}



</html>
