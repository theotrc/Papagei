<head>
	<link rel="stylesheet" href="static/main.css">
</head>

{% extends "base.html" %}

{% block content %}

	<body>
		<div class="grille">

			{% for image in items %}
			
			<a href="{{url_for('sale.sale_page', id= image.id)}}"><div class="grid-item"><img src="data:image/png;base64,{{image.image.decode()}}" alt="{{image.title}}"/></div></a>

			{% endfor %}
            <a href="{{url_for('admin.add_item')}}"><div class="new-item"><p>nouveau</p></div></a>
		</div>
	</body>
{% endblock content%}



</html>
